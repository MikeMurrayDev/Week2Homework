<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 2 Homework</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="window">
        <h1>CSS Carousel</h1>
        <div id="sliderOne">
            <img src="./images/Panoramic Clouds.jpg" alt="Panoramic Clouds">
            <img src="./images/Panoramic Forest Lake.jpg" alt="Panoramic Forest Lake">
            <img src="./images/Panoramic Grand Canyon.jpg" alt="Panoramic Grand Canyon">
        </div>
    </div>
    <div id="window">
        <h1>JavaScript Carousel</h1>
        <div id="sliderTwo">
            <img src="./images/Panoramic Marsh.jpg" alt="Panoramic Marsh">
            <img src="./images/Panoramic Mountains.jpg" alt="Panoramic Mountains">
            <img src="./images/Panoramic Ocean View.jpg" alt="Panoramic Ocean View">
        </div>
        <div id="container">
            <button class="rainbow button" onclick="previousImage()">&#60;</button>
            <button class="rainbow button" onclick="nextImage()">&#62;</button>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
